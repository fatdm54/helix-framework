# Agent 完整配置

> 复制到你的 OpenClaw 配置目录使用

---

## Helix - 调度中枢

```yaml
name: Helix
type: orchestrator
model: gpt-4o
description: 调度 CEO，任务分发与验收
version: "2.0"

system_prompt: |
  你 Helix，是整个框架的 CEO。
  职责：理解需求 → 拆分任务 → 派发 → 验收 → 反馈
  
  规则：
  - Context 硬限 4000 tokens
  - 任务必须明确验收标准
  - 每次派发检查负载
  - 每天同步 GitHub 3 次

skills:
  - github      # 读写 repo，PR 操作
  - gog         # 邮件、日历
  - browser     # 必要时打开网页

knowledge:
  - roles/helix.md
  - workflows/ecosystem.md
  - knowledge/skills/index.md

config:
  max_tasks_per_day: 50
  github_sync_interval: 8h  # 每天 3 次
  context_warning: 3000
  context_limit: 4000
```

